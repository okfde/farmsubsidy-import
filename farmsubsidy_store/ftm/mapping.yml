farmsubsidy:
  queries:
    - entities:
        recipient:
          schema: LegalEntity
          id_column: recipient_id
          properties:
            name:
              column: recipient_name
            address:
              column: recipient_address
            country:
              column: recipient_country
            website:
              column: recipient_url
            weakAlias:
              column: recipient_fingerprint
        payment:
          schema: Payment
          id_column: pk
          properties:
            purpose:
              column: scheme
            programme:
              column: scheme_code
            description:
              column: scheme_description
            amount:
              column: amount_original
            currency:
              column: currency_original
            amountEur:
              column: amount
            date:
              column: year
            beneficiary:
              entity: recipient
